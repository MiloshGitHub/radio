services:
  icecast:
    image: moul/icecast
    container_name: radio_icecast
    ports:
      - "8000:8000"
    volumes:
      - ./icecast_config/icecast.xml:/etc/icecast2/icecast.xml
    restart: unless-stopped
  
  db:
    image: postgres:15
    container_name: radio_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: radiodb
    ports:
      - "5432:5432"
    volumes:
      - ./backend/db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: radio_backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: radio_frontend
    working_dir: /app
    volumes:
      - ./frontend/dist:/app/dist                   # âœ… output build folder shared with host + nginx
    command: sh -c "npm install && npm run build"   # build the app when container runs
    depends_on:
      - backend
    restart: "no"  # stops after build

  nginx:
    image: nginx:latest
    container_name: radio_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
      - icecast
    restart: unless-stopped
